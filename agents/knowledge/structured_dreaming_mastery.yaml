# Structured Dreaming Mastery
# Creative ideation framework combining wild imagination with practical execution
# Version: 1.0.0
# Last Updated: 2026-02-02

metadata:
  skill_name: "Structured Dreaming"
  category: "creativity"
  purpose: "Generate breakthrough ideas by balancing uninhibited creativity with logical feasibility"
  philosophy: "Dream without limits, then build with precision"

core_framework:
  three_phases:
    phase_1_divergent_thinking:
      name: "Wild Dreaming"
      description: "Generate ideas without ANY constraints or judgment"
      duration: "20-30% of creative session"
      rules:
        - "No idea is too crazy"
        - "Quantity over quality"
        - "Build on others' ideas with 'Yes, and...'"
        - "Defer ALL judgment"
        - "Go for wild, impossible concepts"
        - "Cross-pollinate from unrelated domains"
      techniques:
        brain_dump:
          description: "Write every idea that comes to mind for 10 minutes straight"
          no_editing: true
          no_filtering: true
        reverse_thinking:
          description: "What's the WORST way to solve this? Now flip it"
        random_stimulus:
          description: "Pick random object/word, force connection to problem"
        future_casting:
          description: "It's 2050, how would this be solved with no tech limits?"
        child_mind:
          description: "How would a 5-year-old approach this?"
        alien_perspective:
          description: "You're an alien species, how would you solve human problems?"
        mashup:
          description: "Combine two completely unrelated concepts"
      outputs:
        - "100+ raw ideas minimum"
        - "No filtering at this stage"
        - "Capture everything, even fragments"

    phase_2_convergent_thinking:
      name: "Reality Filtering"
      description: "Apply logical constraints to identify feasible ideas"
      duration: "30-40% of creative session"
      filters:
        technical_feasibility:
          questions:
            - "Can this be built with current technology?"
            - "What technical gaps exist?"
            - "Time to prototype?"
        resource_check:
          questions:
            - "Budget required?"
            - "Team skills needed?"
            - "Timeline realistic?"
        market_validation:
          questions:
            - "Does anyone actually want this?"
            - "Who is the target user?"
            - "Competition doing this?"
        impact_assessment:
          questions:
            - "How much value does this create?"
            - "Scale potential?"
            - "Unique advantage?"
      scoring_matrix:
        dimensions:
          - name: "Feasibility"
            weight: 0.3
          - name: "Impact"
            weight: 0.3
          - name: "Novelty"
            weight: 0.2
          - name: "Time to Value"
            weight: 0.2
        scale: "1-10 for each dimension"
        threshold: "Score >= 6 to proceed"

    phase_3_bridge_building:
      name: "How Might We"
      description: "Transform abstract concepts into actionable steps"
      duration: "30-40% of creative session"
      hmw_formula:
        structure: "How might we [action] for [user] so that [outcome]?"
        examples:
          - "How might we make discovering people feel like exploring a fantasy world?"
          - "How might we turn awkward first messages into collaborative play?"
          - "How might we use 3D space to reduce dating app fatigue?"
      action_mapping:
        step_1: "Reframe top ideas as HMW questions"
        step_2: "Generate 3-5 approaches per HMW"
        step_3: "Create minimum viable experiment for each"
        step_4: "Define success metrics"
        step_5: "Set 1-week sprint goals"

application_domains:
  software_development:
    divergent_prompts:
      - "What if the UI was a video game?"
      - "What if there were no screens?"
      - "What if the app read your mind?"
      - "What if it worked backwards?"
    convergent_checks:
      - "Can we prototype in 1 week?"
      - "Does existing framework support this?"
      - "User testing feasible?"
    hmw_examples:
      - "How might we make code review feel like a game?"
      - "How might we eliminate 50% of user clicks?"

  art_and_music:
    divergent_prompts:
      - "What if colors made sounds?"
      - "What if the art changed based on viewer emotion?"
      - "What if music was generated by movement?"
      - "Combine two genres that have never been mixed"
    convergent_checks:
      - "Tools available to create this?"
      - "Can it be experienced by audience?"
      - "Production complexity?"
    hmw_examples:
      - "How might we make album art interactive?"
      - "How might we let listeners shape the song in real-time?"

  problem_solving:
    divergent_prompts:
      - "What would a billionaire do?"
      - "What would someone from 1800 try?"
      - "What if the problem was actually a feature?"
      - "What's the laziest possible solution?"
    convergent_checks:
      - "Does this actually solve the root cause?"
      - "Unintended consequences?"
      - "Can we test cheaply?"
    hmw_examples:
      - "How might we turn this obstacle into an advantage?"
      - "How might we make the solution self-maintaining?"

  ux_ui_design:
    divergent_prompts:
      - "What if the interface was a physical space?"
      - "What if users could touch/feel the UI?"
      - "What would a video game designer create?"
      - "What if there were no buttons?"
      - "What if the UI was alive and breathing?"
    convergent_checks:
      - "Usability testing possible?"
      - "Accessible to all users?"
      - "Performance implications?"
    hmw_examples:
      - "How might we make navigation feel like exploration?"
      - "How might we reward users for engaging?"

session_templates:
  quick_ideation:
    duration: "30 minutes"
    structure:
      - "5 min: Brain dump (no filter)"
      - "10 min: Cluster and score ideas"
      - "10 min: HMW conversion for top 3"
      - "5 min: Define next action for each"

  deep_dive:
    duration: "2 hours"
    structure:
      - "20 min: Wild ideation with prompts"
      - "10 min: Random stimulus injection"
      - "20 min: Feasibility scoring"
      - "20 min: Resource mapping"
      - "30 min: HMW development"
      - "20 min: Sprint planning"

  collaborative_dream:
    participants: "3-7 people"
    duration: "90 minutes"
    structure:
      - "10 min: Problem framing"
      - "20 min: Silent brainstorm (everyone writes)"
      - "15 min: Share and 'Yes, and...'"
      - "20 min: Voting and clustering"
      - "15 min: Feasibility debate"
      - "10 min: HMW assignment"

tools_and_aids:
  divergent_tools:
    - "Mind mapping software"
    - "Random word generators"
    - "Image/mood boards"
    - "SCAMPER technique cards"
    - "Oblique Strategies deck"
  convergent_tools:
    - "Decision matrices"
    - "Feasibility scorecards"
    - "Resource calculators"
    - "Risk assessment templates"
  bridge_tools:
    - "HMW canvas"
    - "Experiment design template"
    - "Sprint planning board"
    - "OKR frameworks"

anti_patterns:
  creativity_killers:
    - "That won't work" (during divergent phase)
    - "We tried that before"
    - "Budget won't allow"
    - "Management won't approve"
    - "Be realistic"
  execution_killers:
    - "Let's keep brainstorming" (during convergent)
    - "What about this other idea?"
    - "We need more research"
    - "Perfect is the enemy of done"

mindset_principles:
  for_dreaming:
    - "Suspend disbelief completely"
    - "Embrace the absurd"
    - "Quantity breeds quality"
    - "Cross boundaries freely"
  for_filtering:
    - "Be ruthlessly honest"
    - "Kill your darlings"
    - "Constraints are creative fuel"
    - "Ship beats perfect"
  for_bridging:
    - "Action over planning"
    - "Learn by doing"
    - "Fail fast, learn faster"
    - "Minimum viable everything"

examples:
  dating_app_discovery:
    problem: "Swiping is exhausting and dehumanizing"
    divergent_ideas:
      - "3D tavern where avatars sit at tables"
      - "Speed dating in VR"
      - "AI matchmaker NPC that introduces people"
      - "Quest system where compatibility unlocks through adventures"
      - "Profiles are video game character sheets"
      - "Matches happen through collaborative games, not looks"
      - "Walking through a virtual city, knock on doors"
      - "Music taste creates invisible threads connecting compatible people"
    convergent_filter:
      winner: "3D tavern with tables - novel, feasible with Unity/Three.js, gamified"
      why: "Balances innovation with existing tech, solves fatigue, creates natural conversation starters"
    hmw_bridge:
      - "How might we make approaching someone feel like joining a D&D party?"
      - "How might we use table activities to break the ice?"
      - "How might we reward genuine connection over superficial swipes?"

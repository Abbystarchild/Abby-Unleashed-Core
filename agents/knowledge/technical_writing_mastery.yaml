docs_as_code:
  definition: |
    Docs-as-Code treats documentation with the same rigor as code: version controlled,
    reviewed, tested, and deployed through CI/CD pipelines.
  
  core_principles:
    - "Documentation lives alongside code in version control"
    - "Changes go through pull request review"
    - "Automated testing validates docs"
    - "Continuous deployment publishes changes"
    - "Writers use developer tools (editors, Git, CI)"
  
  markdown_best_practices:
    file_organization:
      recommended_structure: |
        docs/
        ‚îú‚îÄ‚îÄ index.md              # Home page
        ‚îú‚îÄ‚îÄ getting-started/
        ‚îÇ   ‚îú‚îÄ‚îÄ installation.md
        ‚îÇ   ‚îú‚îÄ‚îÄ quickstart.md
        ‚îÇ   ‚îî‚îÄ‚îÄ configuration.md
        ‚îú‚îÄ‚îÄ tutorials/
        ‚îÇ   ‚îú‚îÄ‚îÄ first-project.md
        ‚îÇ   ‚îî‚îÄ‚îÄ advanced-usage.md
        ‚îú‚îÄ‚îÄ how-to/
        ‚îÇ   ‚îú‚îÄ‚îÄ deploy-production.md
        ‚îÇ   ‚îî‚îÄ‚îÄ configure-auth.md
        ‚îú‚îÄ‚îÄ concepts/
        ‚îÇ   ‚îú‚îÄ‚îÄ architecture.md
        ‚îÇ   ‚îî‚îÄ‚îÄ security-model.md
        ‚îú‚îÄ‚îÄ reference/
        ‚îÇ   ‚îú‚îÄ‚îÄ api/
        ‚îÇ   ‚îú‚îÄ‚îÄ cli.md
        ‚îÇ   ‚îî‚îÄ‚îÄ configuration.md
        ‚îî‚îÄ‚îÄ contributing.md
    
    naming_conventions:
      files: "lowercase-with-hyphens.md"
      folders: "lowercase-with-hyphens/"
      avoid: "spaces, underscores, CamelCase"
    
    frontmatter:
      example: |
        ---
        title: Getting Started
        description: Learn how to install and configure the SDK
        sidebar_position: 1
        tags:
          - quickstart
          - installation
        ---
    
    formatting_guidelines:
      headings:
        rules:
          - "Start with H1 (title), use H2-H4 for sections"
          - "Don't skip heading levels"
          - "Use sentence case, not Title Case"
          - "Keep headings short and descriptive"
        good_example: |
          # Getting started
          
          ## Installation
          
          ### Using npm
          
          ### Using yarn
          
          ## Configuration
        bad_example: |
          # Getting Started Guide For New Users
          
          #### Installation  <!-- Skipped H2, H3 -->
          
          ## CONFIGURATION   <!-- Inconsistent case -->
      
      code_blocks:
        rules:
          - "Always specify language for syntax highlighting"
          - "Use meaningful file names in titles"
          - "Keep examples short and focused"
          - "Highlight important lines"
        good_example: |
          ```python title="config.py" {3-4}
          # Configuration file
          import os
          
          DATABASE_URL = os.environ["DATABASE_URL"]  # highlighted
          DEBUG = os.environ.get("DEBUG", False)     # highlighted
          ```
        bad_example: |
          ```
          DATABASE_URL = os.environ["DATABASE_URL"]
          ```
      
      links:
        rules:
          - "Use relative paths for internal links"
          - "Include descriptive link text"
          - "Check for broken links in CI"
        good_example: |
          See the [authentication guide](../how-to/configure-auth.md) 
          for setup instructions.
        bad_example: |
          Click [here](../how-to/configure-auth.md) for more info.
      
      admonitions:
        types:
          note: "Additional context or tips"
          tip: "Helpful suggestions"
          info: "General information"
          warning: "Potential issues to be aware of"
          danger: "Critical information about breaking changes or security"
        example: |
          :::warning
          This operation cannot be undone. Make sure to backup your data first.
          :::
          
          :::tip
          You can speed up builds by enabling caching in your CI configuration.
          :::
  
  documentation_tools:
    mkdocs:
      description: "Python-based static site generator"
      config_file: "mkdocs.yml"
      strengths:
        - "Simple configuration"
        - "Material theme is excellent"
        - "Good plugin ecosystem"
        - "Fast builds"
      example_config: |
        site_name: My Project Docs
        site_url: https://docs.example.com
        repo_url: https://github.com/org/project
        
        theme:
          name: material
          features:
            - navigation.tabs
            - navigation.sections
            - search.suggest
            - content.code.copy
          palette:
            primary: indigo
        
        plugins:
          - search
          - mkdocstrings:
              handlers:
                python:
                  options:
                    show_source: true
        
        nav:
          - Home: index.md
          - Getting Started:
            - Installation: getting-started/installation.md
            - Quick Start: getting-started/quickstart.md
          - API Reference: reference/api.md
        
        markdown_extensions:
          - admonition
          - pymdownx.highlight
          - pymdownx.superfences
          - pymdownx.tabbed:
              alternate_style: true
    
    docusaurus:
      description: "React-based documentation framework by Meta"
      config_file: "docusaurus.config.js"
      strengths:
        - "Modern React architecture"
        - "Versioning built-in"
        - "i18n support"
        - "MDX for interactive docs"
      example_config: |
        module.exports = {
          title: 'My Project',
          tagline: 'Documentation for developers',
          url: 'https://docs.example.com',
          baseUrl: '/',
          
          presets: [
            [
              '@docusaurus/preset-classic',
              {
                docs: {
                  sidebarPath: require.resolve('./sidebars.js'),
                  editUrl: 'https://github.com/org/project/edit/main/',
                },
                theme: {
                  customCss: require.resolve('./src/css/custom.css'),
                },
              },
            ],
          ],
          
          themeConfig: {
            navbar: {
              title: 'My Project',
              items: [
                { to: '/docs/intro', label: 'Docs', position: 'left' },
                { to: '/api', label: 'API', position: 'left' },
              ],
            },
            algolia: {
              appId: 'YOUR_APP_ID',
              apiKey: 'YOUR_SEARCH_API_KEY',
              indexName: 'your_index',
            },
          },
        };
  
  git_workflow:
    branching_strategy:
      main: "Production documentation"
      develop: "Staging/preview"
      feature_branches: "feature/add-auth-guide"
    
    pull_request_template: |
      ## Documentation Change
      
      ### Type of change
      - [ ] New documentation
      - [ ] Update existing documentation
      - [ ] Fix typo/error
      - [ ] Restructure/reorganize
      
      ### Description
      [Describe what changed and why]
      
      ### Checklist
      - [ ] Follows style guide
      - [ ] Links are valid
      - [ ] Code examples tested
      - [ ] Screenshots updated (if applicable)
      - [ ] Reviewed for technical accuracy
    
    ci_pipeline: |
      name: Documentation CI
      
      on:
        pull_request:
          paths:
            - 'docs/**'
            - 'mkdocs.yml'
      
      jobs:
        lint:
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v4
            - uses: errata-ai/vale-action@v2
              with:
                files: docs/
        
        link-check:
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v4
            - uses: lycheeverse/lychee-action@v1
              with:
                args: --verbose docs/
        
        build:
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v4
              with:
                python-version: '3.11'
            - run: pip install mkdocs-material
            - run: mkdocs build --strict
        
        deploy-preview:
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v4
            - uses: netlify/actions/cli@master
              with:
                args: deploy --dir=site


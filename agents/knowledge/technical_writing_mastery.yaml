# =============================================================================
# SECTION 1: DI√ÅTAXIS FRAMEWORK
# =============================================================================
diataxis_framework:
  definition: |
    Di√°taxis is a systematic approach to technical documentation authoring that 
    organizes content into four distinct types based on user needs. Created by 
    Daniele Procida, it recognizes that documentation serves different purposes 
    and should be structured accordingly.
  
  core_principle: |
    "Documentation should be organized around user needs, not product features.
    Each documentation type serves a specific purpose and should not be mixed."
  
  four_quadrants:
    tutorials:
      purpose: "Learning-oriented - Help users LEARN through doing"
      user_state: "Newcomer who needs guidance"
      characteristics:
        - "Step-by-step lessons that teach concepts"
        - "Learning by doing, not reading"
        - "Focused on building confidence"
        - "Minimal explanation, maximum action"
        - "Always works if followed correctly"
      
      best_practices:
        good_examples:
          - title: "Numbered, actionable steps"
            example: |
              ## Step 1: Create your first project
              
              Run the following command in your terminal:
              
              ```bash
              npx create-myapp my-first-project
              ```
              
              You should see output confirming the project was created.
          
          - title: "Show expected outcomes"
            example: |
              After running the command, you'll see:
              
              ```
              ‚úì Project created successfully
              ‚úì Dependencies installed
              ‚úì Ready to start development
              ```
        
        bad_examples:
          - title: "Explaining instead of doing"
            example: |
              # BAD: Too much theory, not enough action
              Before we begin, let's understand how the framework 
              architecture works. The system uses a modular design 
              pattern that separates concerns...
          
          - title: "Assuming prior knowledge"
            example: |
              # BAD: Assumes user knows what to do
              Configure your environment variables and set up 
              the database connection, then run the app.
      
      template: |
        # Tutorial: [What User Will Build]
        
        ## Introduction
        In this tutorial, you'll learn to [specific outcome].
        
        **Time required:** X minutes
        **Prerequisites:** [List specific requirements]
        
        ## What you'll build
        [Screenshot or description of end result]
        
        ## Step 1: [First Action]
        [Instruction with code block]
        
        **Expected result:** [What user should see]
        
        ## Step 2: [Next Action]
        [Continue pattern...]
        
        ## Summary
        You've learned how to:
        - [Accomplishment 1]
        - [Accomplishment 2]
        
        ## Next steps
        - [Link to related tutorial]
        - [Link to how-to guide]
    
    how_to_guides:
      purpose: "Task-oriented - Help users ACCOMPLISH a specific goal"
      user_state: "Practitioner who knows what they want to do"
      characteristics:
        - "Focused on completing a real-world task"
        - "Assumes basic competence"
        - "Addresses a specific problem"
        - "Multiple valid approaches may exist"
        - "No unnecessary explanation"
      
      best_practices:
        good_examples:
          - title: "Clear problem statement"
            example: |
              # How to configure SSL certificates
              
              This guide shows you how to add SSL certificates 
              to your production deployment.
              
              ## Prerequisites
              - Domain name pointing to your server
              - Root access to your server
              - Port 443 open in firewall
          
          - title: "Step-by-step with alternatives"
            example: |
              ## Option A: Using Let's Encrypt (Recommended)
              
              ```bash
              sudo certbot --nginx -d example.com
              ```
              
              ## Option B: Using a purchased certificate
              
              1. Upload your certificate files:
              ```bash
              sudo cp your-cert.pem /etc/ssl/certs/
              ```
        
        bad_examples:
          - title: "Teaching instead of guiding"
            example: |
              # BAD: This is tutorial content
              Before configuring SSL, let's understand what 
              SSL certificates are and how they work...
          
          - title: "Missing prerequisites"
            example: |
              # BAD: User doesn't know what they need
              Run certbot to get your certificate.
      
      template: |
        # How to [Accomplish Specific Task]
        
        ## Overview
        [One sentence describing what this guide accomplishes]
        
        ## Prerequisites
        - [Requirement 1]
        - [Requirement 2]
        
        ## Steps
        
        ### 1. [First step]
        [Instructions]
        
        ### 2. [Second step]
        [Instructions]
        
        ## Verification
        [How to confirm it worked]
        
        ## Troubleshooting
        
        ### [Common problem 1]
        **Symptom:** [What user sees]
        **Solution:** [How to fix]
        
        ## Related guides
        - [Link to related how-to]
    
    explanations:
      purpose: "Understanding-oriented - Help users UNDERSTAND concepts"
      user_state: "User seeking deeper knowledge"
      characteristics:
        - "Provides context and background"
        - "Discusses alternatives and trade-offs"
        - "Explains why, not just how"
        - "Can include history and design decisions"
        - "Connects concepts together"
      
      best_practices:
        good_examples:
          - title: "Explaining architecture decisions"
            example: |
              # Understanding the Event-Driven Architecture
              
              ## Why event-driven?
              
              Traditional request-response patterns create tight 
              coupling between services. When Service A calls 
              Service B directly, both must be available simultaneously.
              
              Event-driven architecture decouples services by using 
              a message broker as an intermediary. This provides:
              
              - **Resilience**: Services can fail independently
              - **Scalability**: Consumers can be scaled separately
              - **Flexibility**: New consumers can be added without 
                modifying producers
          
          - title: "Trade-off analysis"
            example: |
              ## Choosing between SQL and NoSQL
              
              | Consideration | SQL | NoSQL |
              |--------------|-----|-------|
              | Schema | Fixed, enforced | Flexible |
              | Scaling | Vertical (harder) | Horizontal (easier) |
              | Consistency | Strong (ACID) | Eventual (BASE) |
              | Query complexity | Complex joins | Simple lookups |
        
        bad_examples:
          - title: "Instructions disguised as explanation"
            example: |
              # BAD: This is a how-to guide
              To understand caching, first install Redis by 
              running `apt install redis`...
      
      template: |
        # Understanding [Concept]
        
        ## Overview
        [Brief introduction to the concept]
        
        ## Background
        [Historical context or motivation]
        
        ## How it works
        [Detailed explanation with diagrams]
        
        ## Design decisions
        [Why things are the way they are]
        
        ## Trade-offs
        [Pros and cons, alternatives considered]
        
        ## Related concepts
        - [Link to related explanation]
    
    reference:
      purpose: "Information-oriented - Help users FIND specific information"
      user_state: "Practitioner who needs to look something up"
      characteristics:
        - "Comprehensive and accurate"
        - "Consistently structured"
        - "Optimized for quick lookup"
        - "No tutorials or explanation"
        - "Dry and factual"
      
      best_practices:
        good_examples:
          - title: "API reference format"
            example: |
              ## `createUser(options)`
              
              Creates a new user account.
              
              ### Parameters
              
              | Name | Type | Required | Description |
              |------|------|----------|-------------|
              | `email` | string | Yes | User's email address |
              | `name` | string | Yes | Display name |
              | `role` | string | No | Default: `"user"` |
              
              ### Returns
              
              `Promise<User>` - The created user object.
              
              ### Errors
              
              | Code | Description |
              |------|-------------|
              | `EMAIL_EXISTS` | Email already registered |
              | `INVALID_EMAIL` | Email format invalid |
              
              ### Example
              
              ```javascript
              const user = await createUser({
                email: 'user@example.com',
                name: 'Jane Doe'
              });
              ```
        
        bad_examples:
          - title: "Missing parameters or types"
            example: |
              # BAD: Incomplete reference
              ## createUser
              Creates a user. Pass the user data as parameter.
          
          - title: "Tutorial in reference"
            example: |
              # BAD: Teaching in reference docs
              ## createUser
              Let's learn how to create users! First, you need 
              to understand what a user is...
      
      template: |
        # API Reference: [Module/Class Name]
        
        ## Overview
        [One-line description]
        
        ## Methods
        
        ### `methodName(param1, param2)`
        
        [One-line description]
        
        **Parameters:**
        | Name | Type | Required | Default | Description |
        |------|------|----------|---------|-------------|
        
        **Returns:** `Type` - Description
        
        **Throws:**
        - `ErrorType` - When [condition]
        
        **Example:**
        ```language
        // Example code
        ```


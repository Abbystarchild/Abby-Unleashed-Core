# SECTION 4: WRITING STYLE
# =============================================================================
writing_style:
  plain_language:
    definition: |
      Plain language is clear, concise writing that allows readers to understand
      content the first time they read it. It's not "dumbed down" but optimized
      for comprehension.
    
    principles:
      - "Write for your audience's level of expertise"
      - "Use simple words when possible"
      - "Keep sentences short (under 25 words average)"
      - "One idea per paragraph"
      - "Front-load important information"
    
    best_practices:
      word_choice:
        prefer:
          - "use" over "utilize"
          - "start" over "initiate" or "commence"
          - "end" over "terminate"
          - "about" over "approximately"
          - "help" over "facilitate"
          - "need" over "require" (when appropriate)
          - "can" over "is able to"
          - "to" over "in order to"
        
        avoid:
          jargon_without_context: |
            # BAD
            Leverage the SDK to bootstrap your microservices.
            
            # GOOD
            Use the SDK to set up your services.
          
          unnecessary_words: |
            # BAD
            In order to configure the system, it is necessary to...
            
            # GOOD
            To configure the system...
      
      sentence_structure:
        good_examples:
          - title: "Clear and direct"
            before: "The configuration file should be edited by the user to include the API key."
            after: "Add your API key to the configuration file."
          
          - title: "Specific instructions"
            before: "The database needs to be set up."
            after: "Create a PostgreSQL database named `myapp_production`."
        
        bad_examples:
          - title: "Passive and vague"
            example: "Errors may be encountered if improper configuration is utilized."
          - title: "Run-on sentence"
            example: "First you need to install the dependencies and then configure the environment variables and after that you can start the server which will run on port 3000 by default unless you specify a different port."
  
  active_voice:
    definition: |
      In active voice, the subject performs the action. Active voice is clearer,
      more direct, and easier to understand than passive voice.
    
    comparison:
      passive: "The file is created by the system."
      active: "The system creates the file."
      

    ci_integration: |
      # GitHub Action for link checking
      name: Link Check
      
      on:
        pull_request:
          paths: ['docs/**', '*.md']
        schedule:
          - cron: '0 0 * * 0'  # Weekly
      
      jobs:
        link-check:
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v4
            - name: Check links
              uses: lycheeverse/lychee-action@v1
              with:
                fail: true
                args: |
                  --verbose 
                  --exclude-mail 
                  --exclude 'localhost'
                  'docs/**/*.md'
                  'README.md'
  
  code_example_testing:
    principles:
      - "Every code example should be executable"
      - "Test examples in CI to catch breakage"
      - "Use the actual package version in tests"
    
    approaches:
      doctest_python:
        description: "Test code examples in docstrings"
        example: |
          def add(a: int, b: int) -> int:
              """Add two numbers.
              
              Examples:
                  >>> add(2, 3)
                  5
                  >>> add(-1, 1)
                  0
              """
              return a + b
          
          # Run with: python -m doctest module.py
      
      mdx_exec:
        description: "Execute code blocks in MDX files"
        tools: ["mdx-js/mdx", "runmd"]
      
      extract_and_test:
        description: "Extract code blocks and run them"
        script: |
          #!/usr/bin/env python3
          """Extract and test code blocks from markdown files."""
          
          import re
          import subprocess
          import tempfile
          from pathlib import Path
          
          def extract_code_blocks(markdown_file: Path) -> list[dict]:
              """Extract fenced code blocks from markdown."""
              content = markdown_file.read_text()
              pattern = r'```(\w+)(?:\s+title="([^"]*)")?\n(.*?)```'
              blocks = []
              for match in re.finditer(pattern, content, re.DOTALL):
                  blocks.append({
                      'language': match.group(1),
                      'title': match.group(2),
                      'code': match.group(3).strip()
                  })
              return blocks
          
          def test_python_block(code: str) -> bool:
              """Test a Python code block."""
              with tempfile.NamedTemporaryFile(mode='w', suffix='.py', delete=False) as f:
                  f.write(code)
                  f.flush()
                  result = subprocess.run(
                      ['python', f.name],
                      capture_output=True,
                      timeout=30
                  )
                  return result.returncode == 0
    
    ci_integration: |
      # Test code examples in documentation
      name: Test Doc Examples
      
      on:
        pull_request:
          paths: ['docs/**/*.md']
      
      jobs:
        test-examples:
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v4
              with:
                python-version: '3.11'
            - name: Install package
              run: pip install -e .
            - name: Test Python examples
              run: python scripts/test_doc_examples.py docs/
  

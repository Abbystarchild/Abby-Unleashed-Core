api_documentation:
  definition: |
    API documentation describes how to effectively use and integrate with an API.
    It serves as the primary interface between API providers and consumers.
  
  openapi_specification:
    description: |
      OpenAPI (formerly Swagger) is the industry standard for describing RESTful APIs.
      OpenAPI 3.1 is fully compatible with JSON Schema draft 2020-12.
    
    structure:
      info:
        description: "Metadata about the API"
        required_fields: ["title", "version"]
        recommended_fields: ["description", "contact", "license", "termsOfService"]
      
      servers:
        description: "Base URLs for API environments"
        example: |
          servers:
            - url: https://api.example.com/v1
              description: Production
            - url: https://staging-api.example.com/v1
              description: Staging
      
      paths:
        description: "Available endpoints and operations"
        best_practices:
          - "Use nouns for resources, not verbs"
          - "Use plural nouns for collections"
          - "Nest related resources logically"
          - "Keep URLs lowercase with hyphens"
      
      components:
        description: "Reusable schemas, parameters, responses"
        includes: ["schemas", "parameters", "responses", "securitySchemes"]
    
    best_practices:
      good_examples:
        - title: "Complete endpoint documentation"
          example: |
            paths:
              /users/{userId}:
                get:
                  summary: Get user by ID
                  description: |
                    Returns a single user. Requires authentication.
                    Rate limited to 100 requests per minute.
                  operationId: getUserById
                  tags:
                    - Users
                  parameters:
                    - name: userId
                      in: path
                      required: true
                      description: Unique user identifier
                      schema:
                        type: string
                        format: uuid
                        example: "123e4567-e89b-12d3-a456-426614174000"
                  responses:
                    '200':
                      description: Successful response
                      content:
                        application/json:
                          schema:
                            $ref: '#/components/schemas/User'
                          example:
                            id: "123e4567-e89b-12d3-a456-426614174000"
                            email: "user@example.com"
                            name: "Jane Doe"
                    '404':
                      description: User not found
                      content:
                        application/json:
                          schema:
                            $ref: '#/components/schemas/Error'
      
      bad_examples:
        - title: "Missing descriptions and examples"
          example: |
            # BAD: Minimal documentation
            paths:
              /users/{userId}:
                get:
                  responses:
                    '200':
                      description: OK
  
  code_examples:
    principles:
      - "Provide examples in multiple languages"
      - "Show complete, runnable code"
      - "Include authentication in examples"
      - "Demonstrate error handling"
      - "Keep examples focused on one concept"
    
    best_practices:
      good_examples:
        - title: "Multi-language code samples"
          example: |
            ## Create a User
            
            <CodeTabs>
            
            ```bash title="cURL"
            curl -X POST https://api.example.com/v1/users \
              -H "Authorization: Bearer $API_KEY" \
              -H "Content-Type: application/json" \
              -d '{
                "email": "user@example.com",
                "name": "Jane Doe"
              }'
            ```
            
            ```python title="Python"
            import requests
            
            response = requests.post(
                "https://api.example.com/v1/users",
                headers={"Authorization": f"Bearer {api_key}"},
                json={"email": "user@example.com", "name": "Jane Doe"}
            )
            user = response.json()
            ```
            
            ```javascript title="JavaScript"
            const response = await fetch('https://api.example.com/v1/users', {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                email: 'user@example.com',
                name: 'Jane Doe'
              })
            });
            const user = await response.json();
            ```
            
            </CodeTabs>
      
      bad_examples:
        - title: "Incomplete code"
          example: |
            # BAD: Missing imports, auth, error handling
            response = requests.post(url, json=data)
        
        - title: "Pseudocode instead of real code"
          example: |
            # BAD: Not runnable
            POST /users with email and name
  
  error_documentation:
    principles:
      - "Document all possible error codes"
      - "Provide clear error messages"
      - "Include resolution steps"
      - "Use consistent error format"
    
    error_response_format:
      standard_structure: |
        {
          "error": {
            "code": "VALIDATION_ERROR",
            "message": "The request body is invalid",
            "details": [
              {
                "field": "email",
                "message": "Must be a valid email address"
              }
            ],
            "requestId": "req_abc123",
            "documentation": "https://docs.example.com/errors/VALIDATION_ERROR"
          }
        }
    
    best_practices:
      good_examples:
        - title: "Complete error reference"
          example: |
            ## Error Codes
            
            ### Authentication Errors
            
            | Code | HTTP Status | Description | Resolution |
            |------|-------------|-------------|------------|
            | `INVALID_API_KEY` | 401 | API key is invalid or expired | Generate a new key in dashboard |
            | `MISSING_AUTH` | 401 | No authorization header | Include `Authorization: Bearer <key>` |
            | `INSUFFICIENT_PERMISSIONS` | 403 | Key lacks required scope | Request additional permissions |
            
            ### Example Error Response
            
            ```json
            {
              "error": {
                "code": "INVALID_API_KEY",
                "message": "The provided API key is not valid",
                "documentation": "https://docs.example.com/auth"
              }
            }
            ```
      
      bad_examples:
        - title: "Vague errors"
          example: |
            # BAD: Not helpful
            | Code | Description |
            |------|-------------|
            | 400 | Bad request |
            | 500 | Server error |


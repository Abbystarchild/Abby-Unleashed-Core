        level: warning
        tokens:
          - 'will be'
          - 'will have'
          - 'is going to'
      
      code_fence_language: |
        # .vale/styles/Custom/CodeFence.yml
        extends: script
        message: "Code blocks should specify a language."
        level: warning
        scope: raw
        script: |
          text := import("text")
          matches := []
          for line in text.split(scope, "\n") {
            if text.has_prefix(line, "```") && len(line) == 3 {
              matches = append(matches, {begin: 0, end: 3})
            }
          }
    
    common_style_packages:

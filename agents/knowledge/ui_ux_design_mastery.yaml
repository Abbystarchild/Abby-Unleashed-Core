  component_architecture:
    atomic_design:
      atoms: "Buttons, inputs, labels, icons"
      molecules: "Search bars, form fields, nav items"
      organisms: "Headers, cards, forms"
      templates: "Page layouts"
      pages: "Complete screens"
    
    component_anatomy:
      example_button:
        container: "Background shape"
        label: "Text"
        icon: "Optional leading/trailing"
        state_layer: "Hover/press overlay"
      variants:
        - "filled (primary)"
        - "outlined (secondary)"
        - "text (tertiary)"
        - "elevated"
        - "tonal"
      states:
        - "enabled"
        - "hovered"
        - "focused"
        - "pressed"
        - "disabled"
        - "loading"

  design_tokens:
    definition: "Named design decisions (colors, spacing, etc.)"
    structure: |
      // tokens.kt
      object SafeConnectTokens {
          // Color tokens
          val primaryColor = Color(0xFF4A148C)
          val onPrimaryColor = Color.White
          val errorColor = Color(0xFFDC143C)
          
          // Spacing tokens
          val spacingXs = 4.dp
          val spacingSm = 8.dp
          val spacingMd = 16.dp
          val spacingLg = 24.dp
          val spacingXl = 32.dp
          
          // Shape tokens
          val cornerRadiusSm = 4.dp
          val cornerRadiusMd = 8.dp
          val cornerRadiusLg = 16.dp
          val cornerRadiusFull = 9999.dp
          
          // Typography tokens
          val fontFamily = FontFamily(Font(R.font.inter))
          val bodyFontSize = 16.sp
          val headlineFontSize = 24.sp
      }
    benefits:
      - "Single source of truth"
      - "Easy theme changes"
      - "Consistent design"
      - "Easier handoff to developers"

  theming:
    light_dark_mode:
      implementation: |
        // Theme.kt
        private val DarkColorScheme = darkColorScheme(
            primary = Purple80,
            secondary = Gold80,
            background = Color(0xFF121212),
            surface = Color(0xFF1E1E1E),
            onPrimary = Color.White,
            onBackground = Color(0xFFE0E0E0)
        )
        
        private val LightColorScheme = lightColorScheme(
            primary = Purple40,
            secondary = Gold40,
            background = Color(0xFFFFFBFE),
            surface = Color(0xFFFFFBFE),
            onPrimary = Color.White,
            onBackground = Color(0xFF1C1B1F)
        )
        
        @Composable
        fun SafeConnectTheme(
            darkTheme: Boolean = isSystemInDarkTheme(),
            content: @Composable () -> Unit
        ) {
            val colorScheme = if (darkTheme) DarkColorScheme else LightColorScheme
            
            MaterialTheme(
                colorScheme = colorScheme,
                typography = SafeConnectTypography,
                content = content
            )
        }
    
    dynamic_color:
      android_12_plus: |
        val dynamicColor = Build.VERSION.SDK_INT >= Build.VERSION_CODES.S
        val colorScheme = when {
            dynamicColor && darkTheme -> dynamicDarkColorScheme(context)
            dynamicColor && !darkTheme -> dynamicLightColorScheme(context)
            darkTheme -> DarkColorScheme
            else -> LightColorScheme
        }

# ============================================================
# SECTION 4: DATING APP SPECIFIC DESIGN
# ============================================================
dating_app_design:

  profile_presentation:
    photo_guidelines:
      primary_photo:
        - "Face clearly visible"
        - "Good lighting"
        - "Recent (within 6 months)"
        - "Solo shot (no confusion about who)"
      photo_order:
        - "Face close-up"
        - "Full body"
        - "Activity/hobby"
        - "Social (with friends)"
        - "Travel/location"
      photo_display:
        - "Tappable photo dots indicator"
        - "Swipe between photos"
        - "Smooth transitions"
        - "Zoom capability"
    
    profile_information:
      above_the_fold:
        - "Name, age"
        - "Photos"
        - "Location/distance"
        - "Verification badge"
      expandable:
        - "Bio/about"
        - "Prompts/answers"
        - "Interests"
        - "Looking for"
        - "Safety information"

  swipe_interface:
    card_stack:
      depth: "Show 2-3 cards depth"
      scale: "85% for second card, 70% for third"
      offset: "8dp vertical offset per card"
    swipe_feedback:
      left_swipe: "Red X overlay, sad animation"
      right_swipe: "Green heart overlay, happy animation"
      super_like: "Star burst, special color"
    buttons:
      pass: "X icon, left side"
      super_like: "Star icon, center (optional)"
      like: "Heart icon, right side"
      rewind: "Arrow back, premium feature"
    code_example: |
      @Composable
      fun SwipeableCard(
          profile: Profile,
          onSwipeLeft: () -> Unit,
          onSwipeRight: () -> Unit,
          onSuperLike: () -> Unit
      ) {
          var offset by remember { mutableStateOf(0f) }
          val swipeThreshold = 150f
          
          val overlayAlpha = (abs(offset) / swipeThreshold).coerceIn(0f, 1f)
          val overlayColor = if (offset > 0) Color.Green else Color.Red
          
          Box(
              modifier = Modifier
                  .offset { IntOffset(offset.toInt(), 0) }
                  .pointerInput(Unit) {
                      detectDragGestures(
                          onDragEnd = {
                              when {
                                  offset > swipeThreshold -> onSwipeRight()
                                  offset < -swipeThreshold -> onSwipeLeft()
                              }
                              offset = 0f
                          },
                          onDrag = { change, dragAmount ->
                              offset += dragAmount.x
                          }
                      )
                  }
          ) {
              ProfileCard(profile)
              
              // Like/Pass overlay
              Box(
                  modifier = Modifier
                      .fillMaxSize()
                      .background(overlayColor.copy(alpha = overlayAlpha * 0.3f))
              )
          }
      }

  match_experience:
    match_moment:
      visual:
        - "Full-screen celebration"
        - "Both profile photos"
        - "Animation (confetti, hearts)"
        - "Sound effect"
      actions:
        - "Send message"
        - "Keep swiping"
        - "Share with friend"
    match_notification:
      - "Push notification"
      - "Badge on matches tab"
      - "Preview in notification"

  chat_design:
    message_bubbles:
      sent: "Right-aligned, brand color"
      received: "Left-aligned, surface color"
      system: "Centered, muted"
    features:
      - "Read receipts"
      - "Typing indicator"
      - "Photo sharing"
      - "Voice notes"
      - "GIFs/stickers"
      - "Video call button"
    safety_features:
      - "Report user (accessible but not prominent)"
      - "Block user"
      - "Screenshot detection warning"
      - "Share date plans"

  safety_ux:
    verification_badges:
      levels:
        basic: "Email verified"
        photo: "Photo verified (real-time selfie match)"
        id: "ID verified"
        background: "Background check complete"
      display:
        - "Clear badge icons"
        - "Tooltip explaining level"
        - "Progress indicator to next level"
    
    safe_date_features:
      check_in:
        - "Pre-date itinerary sharing"
        - "Location sharing toggle"
        - "Timed check-ins"
        - "Emergency button"
      post_date:
        - "Anonymous feedback"
        - "Safety rating (optional)"
        - "Report concerning behavior"
    
    trust_indicators:
      - "Response rate"
      - "Member since"
      - "Mutual connections"
      - "Verification completeness"
      - "Community vouches"

# ============================================================
# SECTION 5: ACCESSIBILITY
# ============================================================
accessibility:

  core_requirements:
    visual:
      - "Color contrast ratios (4.5:1 min)"
      - "Don't use color alone for meaning"
      - "Scalable text (sp units)"
      - "Focus indicators"
    motor:
      - "Large touch targets (48dp)"
      - "Adequate spacing"
      - "No time-limited actions"
      - "Alternative to gestures"
    cognitive:
      - "Clear language"
      - "Consistent navigation"
      - "Error prevention"
      - "Confirmation dialogs"

  screen_reader_support:
    content_descriptions: |
      // Always provide content descriptions
      Image(
          painter = painterResource(R.drawable.profile),
          contentDescription = "Profile photo of ${user.name}"
      )
      
      IconButton(
          onClick = { onLike() },
          modifier = Modifier.semantics {
              contentDescription = "Like ${user.name}'s profile"
          }
      ) {
          Icon(Icons.Default.Favorite, null)
      }
    
    custom_actions: |
      Modifier.semantics {
          customActions = listOf(
              CustomAccessibilityAction("Super like") { onSuperLike(); true },
              CustomAccessibilityAction("View profile") { onViewProfile(); true }
          )
      }
    
    state_announcements: |
      // Announce important state changes
      LaunchedEffect(isMatch) {
          if (isMatch) {
              announceForAccessibility("It's a match with ${user.name}!")
          }
      }

  testing:
    tools:
      - "TalkBack (Android)"
      - "Accessibility Scanner"
      - "Espresso Accessibility checks"
    manual_checks:
      - "Navigate entire app with screen reader"
      - "Test with 200% font size"
      - "Test with high contrast mode"
      - "Test with switch control"

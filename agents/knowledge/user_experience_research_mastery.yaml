  analytics_implementation:
    event_tracking: |
      // Key events to track
      data class AnalyticsEvent(
          val name: String,
          val properties: Map<String, Any>
      )
      
      // Examples
      trackEvent("profile_created", mapOf(
          "photos_count" to 3,
          "bio_length" to 150,
          "verification_started" to true
      ))
      
      trackEvent("swipe", mapOf(
          "direction" to "right",
          "profile_id" to "xxx",
          "time_viewing" to 4.5,
          "is_verified" to true
      ))
      
      trackEvent("match", mapOf(
          "matched_user_id" to "xxx",
          "mutual_verification" to true,
          "time_since_like" to 120
      ))
      
      trackEvent("message_sent", mapOf(
          "match_id" to "xxx",
          "message_type" to "text", // or voice, game_invite
          "conversation_age" to 0,  // first message
          "used_prompt" to true
      ))
      
      trackEvent("date_planned", mapOf(
          "shared_with_contacts" to true,
          "check_in_enabled" to true,
          "venue_type" to "restaurant"
      ))

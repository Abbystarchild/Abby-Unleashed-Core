# ============================================================
# SECTION 4: INFORMATION ARCHITECTURE
# ============================================================
information_architecture:

  card_sorting:
    open_sort:
      process: "Users create their own categories"
      output: "Discover user mental models"
      when: "Early IA development"
    closed_sort:
      process: "Users sort into predefined categories"
      output: "Validate proposed structure"
      when: "Testing existing IA"
    hybrid_sort:
      process: "Predefined categories + option to create new"
      output: "Both discovery and validation"
    
    analysis:
      similarity_matrix: "Which items grouped together most?"
      dendogram: "Hierarchical clustering visualization"
      standardization: "Consistent category naming"
      
  tree_testing:
    purpose: "Test findability without visual design influence"
    process: |
      1. Create tree structure of navigation
      2. Give users tasks (e.g., "Find safety settings")
      3. Users navigate tree to find item
      4. Measure success rate and path
    
    metrics:
      success_rate: "Did they find correct location?"
      directness: "Did they go straight there?"
      time_to_find: "How long did it take?"

  navigation_patterns:
    dating_app_ia:
      bottom_nav:
        - "Discover (swipe feed)"
        - "Matches (conversations)"
        - "Games (engagement)"
        - "Profile (settings)"
      profile_sub_nav:
        - "Edit profile"
        - "Safety center"
        - "Settings"
        - "Help"
      settings_organization:
        account: ["Email", "Phone", "Password", "Delete account"]
        privacy: ["Hide profile", "Block list", "Data settings"]
        safety: ["Verification", "Emergency contacts", "Check-in settings"]
        notifications: ["Matches", "Messages", "Marketing"]
        preferences: ["Distance", "Age range", "Looking for"]

# ============================================================
# SECTION 5: DESIGN THINKING & IDEATION
# ============================================================
design_thinking:

  double_diamond:
    discover:
      activities: ["Research", "Interviews", "Observation"]
      output: "Deep understanding of problem space"
    define:
      activities: ["Synthesis", "Analysis", "Problem framing"]
      output: "Clear problem statement"
    develop:
      activities: ["Ideation", "Prototyping", "Testing"]
      output: "Potential solutions explored"
    deliver:
      activities: ["Implementation", "Launch", "Iteration"]
      output: "Solution in market"

  ideation_techniques:
    brainstorming:
      rules:
        - "Defer judgment"
        - "Quantity over quality"
        - "Build on others' ideas"
        - "Wild ideas welcome"
        - "One conversation at a time"
        - "Be visual"
      
    how_might_we:
      purpose: "Reframe problems as opportunities"
      formula: "How might we [verb] [user] [need/insight]?"
      examples:
        - "How might we make safety feel empowering rather than scary?"
        - "How might we help users verify someone's identity without friction?"
        - "How might we make the first message less intimidating?"
        - "How might we give users confidence before an in-person date?"
    
    crazy_eights:
      process: |
        1. Fold paper into 8 sections
        2. Set timer for 8 minutes
        3. Sketch 8 different ideas (1 minute each)
        4. No erasing, keep moving
        5. Share and vote on favorites
      benefit: "Forces rapid ideation past obvious solutions"
    
    storyboarding:
      purpose: "Visualize user experience through scenario"
      elements:
        - "User character"
        - "Setting/context"
        - "Goal/motivation"
        - "Steps of interaction"
        - "Emotional state at each step"
        - "Resolution"

  prototyping:
    fidelity_spectrum:
      paper:
        effort: "Minutes"
        best_for: "Early concepts, flow validation"
        tools: ["Paper", "Sharpies", "Sticky notes"]
      low_fi:
        effort: "Hours"
        best_for: "Structure and layout testing"
        tools: ["Whimsical", "Balsamiq", "Figma wireframes"]
      mid_fi:
        effort: "Days"
        best_for: "Interaction testing, user flows"
        tools: ["Figma", "Sketch", "Adobe XD"]
      high_fi:
        effort: "Weeks"
        best_for: "Visual design validation, dev handoff"
        tools: ["Figma with design system", "Protopie"]
    
    prototype_principles:
      - "Prototype the riskiest assumptions first"
      - "Only build what you need to test"
      - "Make it real enough to get honest feedback"
      - "Plan what you'll learn, not just what you'll make"

# ============================================================
# SECTION 6: DATING APP UX BEST PRACTICES
# ============================================================
dating_app_ux:

  trust_building:
    verification_ux:
      principles:
        - "Make benefits clear before asking for verification"
        - "Show progress and completion"
        - "Reward completion (better matches, badges)"
        - "Never surprise users with requirements"
      
      verification_flow: |
        Step 1: Photo Verification
        - Explain: "Real photos = real connections"
        - Show: Example of selfie pose
        - Do: Take real-time selfie
        - Reward: Blue checkmark, verification badge
        
        Step 2: ID Verification (optional but encouraged)
        - Explain: "Verified identities, safer dates"
        - Show: Which IDs accepted
        - Do: Scan ID document
        - Reward: Gold verification badge
        
        Step 3: Background Check (premium)
        - Explain: "Extra peace of mind"
        - Partner: Trusted background check service
        - Reward: Platinum badge, priority in discovery
    
    trust_signals:
      profile_signals:
        - "Verification badges (prominent but not overwhelming)"
        - "Member since date"
        - "Response rate"
        - "Mutual connections"
        - "Last active (within privacy bounds)"
      conversation_signals:
        - "Voice note = voice matches video"
        - "Response time patterns"
        - "Profile consistency over time"

  safety_centered_design:
    proactive_safety:
      before_matching:
        - "Require photo verification"
        - "Show verification status prominently"
        - "AI-detect red flag language in bios"
      during_conversation:
        - "Detect request for personal info too early"
        - "Flag suspicious patterns"
        - "Offer video chat before meeting"
      before_meeting:
        - "Prompt to share date plans"
        - "Suggest public first meeting locations"
        - "Enable check-in reminders"
      during_date:
        - "Timed check-ins"
        - "Discreet emergency alert option"
        - "Location sharing with trusted contacts"
    
    reactive_safety:
      reporting:
        - "Easy access (but not disruptive)"
        - "Specific report categories"
        - "Anonymous option"
        - "Immediate action feedback"
      blocking:
        - "Immediate effect"
        - "No notification to blocked user"
        - "Can't be circumvented"
        - "Review past conversations option"
      support:
        - "Safety resources readily available"
        - "Professional help hotlines"
        - "Community guidelines clear"

  engagement_patterns:
    gamification:
      why_works: "Dating already has game elements - matches are wins"
      techniques:
        progress: "Profile completion, verification levels"
        rewards: "Badges, super likes, visibility boosts"
        social: "Leaderboards for games, shared experiences"
        surprise: "Daily picks, random rewards"
      
    ice_breakers:
      problem: "40% of matches never message"
      solutions:
        prompts: "Answer prompts instead of blank bio"
        games: "Play a game to start conversation"
        questions: "App suggests personalized questions"
        voice_intro: "Optional voice note introduction"
    
    reducing_churn:
      reasons_users_leave:
        - "Too many matches, overwhelmed"
        - "No matches, discouraged"
        - "Bad experiences"
        - "Found relationship"
      solutions:
        overwhelming: "Quality limits, curated picks, snooze"
        discouraged: "Profile tips, expanded settings, encouragement"
        bad_experience: "Better safety features, support"
        success: "Graduate users, referral program"


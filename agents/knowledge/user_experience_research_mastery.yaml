# ============================================================
# SECTION 1: UX RESEARCH FUNDAMENTALS
# ============================================================
ux_research_fundamentals:

  research_types:
    generative:
      purpose: "Discover unmet needs and opportunities"
      when: "Early product development, new feature exploration"
      methods:
        - "User interviews"
        - "Contextual inquiry"
        - "Diary studies"
        - "Ethnographic research"
      output: "User needs, pain points, opportunities"
      
    evaluative:
      purpose: "Test solutions and measure usability"
      when: "Design validation, pre-launch testing"
      methods:
        - "Usability testing"
        - "A/B testing"
        - "Heuristic evaluation"
        - "Accessibility audits"
      output: "Usability issues, improvement recommendations"
      
    quantitative:
      purpose: "Measure behaviors at scale"
      methods:
        - "Surveys"
        - "Analytics"
        - "A/B testing"
        - "Card sorting (quantitative)"
      output: "Metrics, statistical significance, trends"
      
    qualitative:
      purpose: "Understand the 'why' behind behaviors"
      methods:
        - "Interviews"
        - "Observation"
        - "Focus groups"
        - "Think-aloud protocols"
      output: "Insights, themes, user quotes"

  research_planning:
    research_questions:
      template: |
        # Research Question Framework
        
        ## Business Question
        "How can we increase match-to-conversation rate?"
        
        ## Research Questions
        1. What motivates users to message a match?
        2. What barriers prevent users from messaging?
        3. How do users decide which matches to message first?
        4. What messaging features do users wish they had?
        
        ## Methods to Answer Each
        1. Interviews + survey
        2. Usability testing + analytics
        3. Think-aloud protocol
        4. Competitive analysis + interviews
    
    participant_recruitment:
      screener_criteria:
        demographics: "Age, gender, location"
        behavior: "App usage frequency, dating activity"
        psychographics: "Dating goals, tech savviness"
        exclusions: "Industry employees, recent participants"
      sample_sizes:
        usability_testing: "5-8 participants (85% of issues)"
        interviews: "12-20 participants (saturation)"
        surveys: "200+ for statistical significance"
        a_b_tests: "Depends on effect size, MDE calculator"
      
    research_ethics:
      principles:
        - "Informed consent"
        - "Confidentiality"
        - "Right to withdraw"
        - "No deception without debriefing"
        - "Protect vulnerable populations"
      dating_app_specific:
        - "Extra sensitivity around relationship history"
        - "Trauma-informed interview techniques"
        - "Anonymize all dating-related data"
        - "Don't require sharing personal photos in research"

# ============================================================
# SECTION 2: RESEARCH METHODS
# ============================================================
research_methods:

  user_interviews:
    interview_types:
      structured: "Same questions, same order, standardized"
      semi_structured: "Guide topics, flexible follow-ups"
      unstructured: "Open conversation, emergent topics"
    
    interview_guide_template: |
      # SafeConnect User Interview Guide
      Duration: 45-60 minutes
      
      ## Introduction (5 min)
      - Thank participant
      - Explain purpose (general, not leading)
      - Get consent for recording
      - Remind: no right answers, we're testing the product
      
      ## Warm-up (5 min)
      - Tell me about yourself
      - How do you typically meet new people?
      
      ## Dating App Experience (15 min)
      - Walk me through your typical dating app usage
      - What apps have you tried? What did you like/dislike?
      - Tell me about a positive/negative experience
      
      ## Safety & Trust (15 min)
      - What concerns do you have about dating apps?
      - How do you decide if someone is trustworthy?
      - What would make you feel safer?
      
      ## Concept Testing (10 min)
      - [Show SafeConnect concept]
      - First impressions?
      - What appeals to you? What doesn't?
      
      ## Wrap-up (5 min)
      - Anything else you'd like to share?
      - Can we contact you for follow-up?
    
    interviewing_techniques:
      dos:
        - "Ask open-ended questions"
        - "Use 'tell me about...' and 'describe...'"
        - "Follow up with 'why?' and 'can you give an example?'"
        - "Allow silence (5-7 seconds)"
        - "Mirror and paraphrase"
        - "Ask about specific past behavior, not hypotheticals"
      donts:
        - "Don't ask leading questions"
        - "Don't interrupt"
        - "Don't show agreement/disagreement"
        - "Don't ask multiple questions at once"
        - "Don't accept vague answers"
        - "Don't assume - always probe"
    
    question_examples:
      leading_bad: "Don't you think having a safety score would be helpful?"
      open_good: "How do you assess someone's trustworthiness on dating apps?"
      hypothetical_bad: "Would you use a feature that shows safety scores?"
      behavioral_good: "Tell me about a time you felt unsafe on a dating app. What happened?"
      vague_answer: "User: 'I guess I just look at their photos'"
      probe: "What specifically about the photos do you look at? Walk me through it."

  usability_testing:
    test_planning:
      moderated:
        when: "Complex tasks, need follow-up questions"
        setup: "In-person or remote video call"
        facilitator_role: "Guide, observe, probe"
      unmoderated:
        when: "Large sample, simple tasks"
        tools: ["UserTesting", "Maze", "Lookback"]
        tradeoff: "Scale vs depth"
    
    task_design:
      principles:
        - "Real-world scenarios, not instructions"
        - "Don't reveal UI labels in task"
        - "One clear success criteria"
        - "Appropriate difficulty progression"
      
      examples:
        bad_task: "Click the safety button to view verification info"
        good_task: "You're considering meeting Sarah for coffee. Before you agree, you want to know more about her verification status. How would you do that?"
        
        dating_app_tasks:
          - "You just downloaded SafeConnect. Create your profile."
          - "Browse potential matches and like someone you're interested in."
          - "You matched with Alex! Start a conversation."
          - "You're planning to meet Jordan tonight. Share your plans with a friend."
          - "You're feeling overwhelmed. Take a break without losing your matches."
          - "Report someone who made you uncomfortable."
    
    thinking_aloud:
      instructions: |
        "As you work through these tasks, please think out loud. 
        Tell me what you're looking at, what you're thinking, 
        what you're trying to do, and what questions you have.
        I'm testing the app, not you - there are no wrong answers."
      
      probes:
        - "What are you thinking right now?"
        - "What did you expect to happen?"
        - "Where would you go from here?"
        - "What would you do next?"
        - "Is this what you expected?"
    
    metrics:
      effectiveness:
        task_success: "Binary: completed or not"
        completion_rate: "Percentage of users who complete"
        error_rate: "Errors per task"
      efficiency:
        time_on_task: "Seconds to complete"
        number_of_clicks: "Actions to complete"
        help_requests: "Times user asked for help"
      satisfaction:
        sus_score: "System Usability Scale (0-100)"
        nps: "Net Promoter Score"
        post_task_rating: "5-point difficulty scale"

  surveys:
    survey_types:
      satisfaction: "CSAT, NPS, SUS"
      attitudes: "Feature interest, preferences"
      segmentation: "User types, demographics"
      benchmark: "Track metrics over time"
    
    question_design:
      scales:
        likert_5: "[Strongly Disagree -> Strongly Agree]"
        likert_7: "More nuance, harder to decide"
        semantic_differential: "[Easy ---- Difficult]"
      
      best_practices:
        - "One concept per question"
        - "Avoid double negatives"
        - "Balanced scales (equal positive/negative)"
        - "Include 'N/A' when appropriate"
        - "Randomize answer order (except scales)"
        - "Keep under 5 minutes"
    
    standard_scales:
      sus_questions: |
        System Usability Scale (10 items, 5-point Likert)
        1. I think I would like to use this app frequently
        2. I found the app unnecessarily complex
        3. I thought the app was easy to use
        4. I think I would need support to use this app
        5. I found the features well integrated
        6. I thought there was too much inconsistency
        7. I imagine most people would learn quickly
        8. I found the app very cumbersome
        9. I felt very confident using the app
        10. I needed to learn a lot before I could start
        
        Scoring: ((Odd items - 1) + (5 - Even items)) * 2.5
        Result: 0-100, 68+ is above average
      
      nps_question: |
        "How likely are you to recommend SafeConnect to a friend?"
        Scale: 0-10
        
        Scoring:
        - Detractors: 0-6
        - Passives: 7-8
        - Promoters: 9-10
        
        NPS = % Promoters - % Detractors
        Range: -100 to +100

  competitive_analysis:
    framework:
      direct_competitors:
        dating: ["Tinder", "Bumble", "Hinge", "Coffee Meets Bagel"]
        safety_focused: ["Once", "S'More"]
      indirect_competitors:
        social: ["Facebook Dating", "Instagram"]
        niche: ["The League", "Raya"]
    
    evaluation_dimensions:
      features: "What features do they offer?"
      experience: "How do they implement each feature?"
      positioning: "How do they differentiate?"
      strengths: "What do users love?"
      weaknesses: "What do users complain about?"
    
    competitive_matrix: |

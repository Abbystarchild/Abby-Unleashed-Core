# Ollama Model Configuration

models:
  code:
    - "qwen2.5-coder:latest"
    - "deepseek-coder:latest"
    - "codellama:latest"
  
  reasoning:
    - "deepseek-r1:latest"
    - "qwen2.5:32b"
    - "qwen2.5:latest"
  
  general:
    - "qwen2.5:latest"
    - "llama3.1:latest"
    - "mistral:latest"
  
  creative:
    - "llama3.1:latest"
    - "mistral:latest"
    - "qwen2.5:latest"

default_model: "mistral:latest"  # Changed to match installed models

context_window:
  default: 4096
  large: 8192
  max: 32768

generation_params:
  temperature: 0.7
  top_p: 0.9
  top_k: 40
  repeat_penalty: 1.1

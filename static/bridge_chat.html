<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåâ Three-Way Chat: You + Copilot + Abby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #4ade80, #00d9ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 0.9rem;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.copilot { background: #00d9ff; }
        .status-dot.abby { background: #a855f7; }
        .status-dot.user { background: #4ade80; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chat-area {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user { flex-direction: row-reverse; }
        
        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .avatar.copilot { background: linear-gradient(135deg, #00d9ff, #0099cc); }
        .avatar.abby { background: linear-gradient(135deg, #a855f7, #7c3aed); }
        .avatar.user { background: linear-gradient(135deg, #4ade80, #22c55e); }
        
        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
        }
        
        .message.copilot .message-content {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.2), rgba(0, 153, 204, 0.1));
            border: 1px solid rgba(0, 217, 255, 0.3);
        }
        
        .message.abby .message-content {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(124, 58, 237, 0.1));
            border: 1px solid rgba(168, 85, 247, 0.3);
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.2), rgba(34, 197, 94, 0.1));
            border: 1px solid rgba(74, 222, 128, 0.3);
        }
        
        .sender-name {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .message-text {
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.5;
            margin-top: 5px;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 18px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
            font-size: 1rem;
            resize: none;
        }
        
        #messageInput:focus {
            outline: none;
            border-color: #4ade80;
        }
        
        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .send-btn {
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 222, 128, 0.4);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            opacity: 0.7;
        }
        
        .typing-indicator.active {
            display: block;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            opacity: 0.7;
        }
        
        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .empty-state p {
            margin-bottom: 10px;
        }
        
        /* Code blocks in messages */
        .message-text code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
        }
        
        .message-text pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        .message-text pre code {
            background: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåâ Three-Way Chat</h1>
            <p class="subtitle">You, GitHub Copilot, and Abby - all in one conversation</p>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-dot user"></span>
                    <span>You</span>
                </div>
                <div class="status-item">
                    <span class="status-dot copilot"></span>
                    <span>Copilot</span>
                </div>
                <div class="status-item">
                    <span class="status-dot abby"></span>
                    <span>Abby</span>
                </div>
            </div>
        </header>
        
        <div class="chat-area" id="chatArea">
            <div class="empty-state" id="emptyState">
                <h2>üöÄ Three-Way Bridge Active</h2>
                <p>Send a message and both Copilot and Abby will see it and respond!</p>
                <p>They can also see each other's responses and build on them.</p>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            ‚ú® Abby is thinking...
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Send a message to both Copilot and Abby..." autocomplete="off">
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>
    
    <script>
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const emptyState = document.getElementById('emptyState');
        
        let seenMessageIds = new Set();
        
        // Avatars/emojis for each sender
        const avatars = {
            copilot: 'ü§ñ',
            abby: '‚ú®',
            user: 'üë§'
        };
        
        const senderNames = {
            copilot: 'GitHub Copilot',
            abby: 'Abby',
            user: 'You'
        };
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        function addMessage(sender, content, timestamp, id) {
            // Skip if we've already seen this message
            if (id && seenMessageIds.has(id)) {
                return;
            }
            if (id) {
                seenMessageIds.add(id);
            }
            
            // Hide empty state
            emptyState.style.display = 'none';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            messageDiv.innerHTML = `
                <div class="avatar ${sender}">${avatars[sender] || '‚ùì'}</div>
                <div class="message-content">
                    <div class="sender-name">${senderNames[sender] || sender}</div>
                    <div class="message-text">${escapeHtml(content)}</div>
                    <div class="message-time">${formatTime(timestamp || new Date())}</div>
                </div>
            `;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            messageInput.value = '';
            sendBtn.disabled = true;
            
            try {
                // Send to the three-way endpoint - both Copilot and Abby will be notified
                typingIndicator.classList.add('active');
                
                const response = await fetch('/api/copilot/three-way-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                typingIndicator.classList.remove('active');
                
                if (!response.ok) {
                    const err = await response.json();
                    console.error('Error:', err);
                }
                // Messages will appear via polling
                
            } catch (error) {
                console.error('Error sending message:', error);
                typingIndicator.classList.remove('active');
            }
            
            sendBtn.disabled = false;
            messageInput.focus();
        }
        
        async function loadChannelHistory() {
            try {
                const response = await fetch('/api/copilot/channel');
                if (response.ok) {
                    const data = await response.json();
                    const messages = data.messages || [];
                    
                    messages.forEach(msg => {
                        addMessage(msg.sender, msg.content, msg.timestamp, msg.id);
                    });
                }
            } catch (error) {
                console.error('Error loading channel:', error);
            }
        }
        
        async function pollChannel() {
            try {
                const response = await fetch('/api/copilot/channel');
                if (response.ok) {
                    const data = await response.json();
                    const messages = data.messages || [];
                    
                    // Only add new messages
                    messages.forEach(msg => {
                        if (!seenMessageIds.has(msg.id)) {
                            addMessage(msg.sender, msg.content, msg.timestamp, msg.id);
                        }
                    });
                }
            } catch (error) {
                console.error('Error polling channel:', error);
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Load history and start polling
        loadChannelHistory();
        setInterval(pollChannel, 1500); // Poll more frequently for responsiveness
    </script>
</body>
</html>
